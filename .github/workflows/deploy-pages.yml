name: Deploy GitHub Pages

on:
  push:
    branches: [ master ]
    paths:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
  release:
    types: [published]
  workflow_dispatch: # Allow manual triggers

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Generate sitemap
        run: |
          cat > docs/sitemap.xml << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
            <url>
              <loc>https://gsejas.github.io/vscode-review-md-toggle/</loc>
              <lastmod>$(date -Iseconds)</lastmod>
              <changefreq>weekly</changefreq>
              <priority>1.0</priority>
            </url>
          </urlset>
          EOF
          
      - name: Generate robots.txt
        run: |
          cat > docs/robots.txt << 'EOF'
          User-agent: *
          Allow: /
          
          Sitemap: https://gsejas.github.io/vscode-review-md-toggle/sitemap.xml
          EOF
          
      - name: Create favicon placeholder
        run: |
          # Create a simple favicon placeholder (you can replace with actual favicon later)
          echo "📋 Favicon placeholder created. Replace docs/favicon.ico with actual favicon." > docs/favicon-readme.txt
          
      - name: Add CNAME for custom domain (if needed)
        run: |
          # Uncomment and modify if you have a custom domain
          # echo "your-domain.com" > docs/CNAME
          echo "# Custom domain not configured" > docs/CNAME-example.txt
          
      - name: Update build timestamp
        run: |
          echo "window.BUILD_TIMESTAMP = '$(date -Iseconds)';" > docs/build-info.js
          echo "window.BUILD_COMMIT = '${{ github.sha }}';" >> docs/build-info.js
          
      - name: Validate HTML
        run: |
          echo "🔍 HTML validation would go here"
          # You can add HTML validation tools like html5validator if needed
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Update deployment status
        run: |
          echo "🚀 GitHub Pages deployed successfully!"
          echo "📱 Site URL: ${{ steps.deployment.outputs.page_url }}"
          
  # Notify on completion
  notify:
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()
    steps:
      - name: Deployment notification
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ GitHub Pages deployment successful!"
            echo "🌐 Your site is live at: https://gsejas.github.io/vscode-review-md-toggle/"
          else
            echo "❌ GitHub Pages deployment failed"
            echo "🔍 Check the logs above for details"
          fi
